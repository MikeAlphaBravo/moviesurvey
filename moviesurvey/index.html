<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Are you the Best in Show?</title>
  </head>
  <body>
    <div class="container">
      <h1>Are you the Best in Show?</h1>
      <form id="quiz">
        <h2>What Starbucks do you go to?</h2>
        <div class="radio">
          <label class="input1">
            <input type="radio" name="operator1" value="4">
            Downtown
          </label>
        </div>
        <div class="radio">
          <label class="input1">
            <input type="radio" name="operator1" value="3">
            The Suburbs
          </label>
        </div>
        <div class="radio">
          <label class="input1">
            <input type="radio" name="operator1" value="2">
            Highway Drive-Thru
          </label>
        </div>
        <div class="radio">
          <label class="input1">
            <input type="radio" name="operator1" value="1">
            Folgers, it's the best part of waking up.
          </label>
        </div>
        <h2>What's your favorite dog tune</h2>
        <div class="radio">
          <label class="input2">
            <input type="radio" name="operator2" value="4">
            Bohemian Rhapsody in Blue
          </label>
        </div>
        <div class="radio">
          <label class="input2">
            <input type="radio" name="operator2" value="3">
            God loves a Terrior
          </label>
        </div>
        <div class="radio">
          <label class="input2">
            <input type="radio" name="operator2" value="2">
            Atomic Dog
          </label>
        </div>
        <div class="radio">
          <label class="input2">
            <input type="radio" name="operator2" value="1">
            Ain't Nothing But a Hound Dog
          </label>
        </div>
        <h2>If you were a chew toy, which chew toy would you be?</h2>
        <div class="radio">
          <label class="input3">
            <input type="radio" name="operator3" value="4">
            Diamonds
          </label>
        </div>
        <div class="radio">
          <label class="input3">
            <input type="radio" name="operator3" value="3">
            Busybee
          </label>
        </div>
        <div class="radio">
          <label class="input3">
            <input type="radio" name="operator3" value="2">
            Dentabone
          </label>
        </div>
        <div class="radio">
          <label class="input3">
            <input type="radio" name="operator3" value="1">
            Raw Meat
          </label>
        </div>
        <button type="submit" class="btn">What's Your Pedigree!</button>
      </form>
      <br>
      <div id="output">

      </div>
    </div>
  </body>
</html>
